<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>scoreboard</title>
    
<style type="text/css" media="all">
.scoreboard {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.home-team,
.away-team {
  text-align: center;
}

.home-team h2,
.away-team h2 {
  margin: 0;
  font-size: 1.5rem;
}

.score {
  font-size: 3rem;
  font-weight: bold;
  margin: 0;
}

.time {
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #fff;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.time-clock {
  font-size: 4rem;
  font-weight: bold;
  margin: 0;
}

.home-team img,
.away-team img {
  max-width: 80px;
  margin-bottom: 10px;
}


    
</style>
    
</head>
<body>
    <div class="scoreboard">
  <div class="home-team">
    <img src="https://www.imagensempng.com.br/wp-content/uploads/2021/01/Escudo-Flamengo-Png.png" alt="Home Team Logo">
    <h2>Home Team</h2>
    <p class="score">0</p>
  </div>
  <div class="time">
    <p class="time-clock">00:00</p>
  </div>
  <div class="away-team">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjG7pLL7nSfP2OESIzhBAMfCrgUNxPLDswsw&usqp=CAU" alt="Away Team Logo">
    <h2>Away Team</h2>
    <p class="score">0</p>
  </div>
</div>

</body>
</html>
